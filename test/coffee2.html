<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="coffee2.css">
    <title>Online Coffee Shop</title>
</head>
<body>
      
        <form action="" class="form">
            <h1 class="header">Online Coffee Shop</h1>
        <div class="cart-row">
            <span class="">ITEM</span>
            <span class="">PRICE</span>
            <span class="">QUANTITY</span>
        </div>
        <div class="cart-items">
            <div class="cart-row">
                <div class="cart-item">
                    <img class="cart-item-image" src="https://images.unsplash.com/photo-1522992319-0365e5f11656?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTV8fGNvZmZlZXxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60" alt="Black Cup of Coffee">
                    <span class="cart-item-title">Coffee</span>
                </div>
                <span class="cart-price">$4.99</span>
                <div class="cart-quantity">
                    <input class="cart-quantity-input" type="number" value="0">
                </div>
            </div>
            <div class="cart-items">
                <div class="cart-row">
                    <div class="cart-item">
                        <img class="cart-item-image" src="https://images.unsplash.com/photo-1562547256-2c5ee93b60b7?ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8dGVhfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60" alt="Cup of tea">
                        <span class="cart-item-title">Tea</span>
                    </div>
                    <span class="cart-price">$4.99</span>
                    <div class="cart-quantity">
                        <input class="cart-quantity-input" type="number" value="0">
                    </div>
                </div>
                <div class="cart-items">
                    <div class="cart-row">
                        <div class="cart-item">
                            <img class="cart-item-image" src="https://images.unsplash.com/photo-1585445490387-f47934b73b54?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8YmFnZWx8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60" alt="Everything Bagel">
                            <span class="cart-item-title">Bagel</span>
                        </div>
                        <span class="cart-price">$.99</span>
                        <div class="cart-quantity">
                            <input class="cart-quantity-input" type="number" value="0">
                        </div>
                    </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0.00</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </form>
    <script src="coffee2.js"></script>
</body>
</html>
